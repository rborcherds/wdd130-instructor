<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navigation Example</title>
    <link rel="stylesheet" href="styles/dropdown.css">
</head>

<body>

    <header>
        <nav>
            <a href="index.html">Examples Home</a>
        </nav>
    </header>
    <hr>

    <main class="content">

        <header>
            <nav class="nav">
                <a class="navitem" href="#">Home</a>
                <a class="navitem" href="#">Link 1</a>
                <div class="dropdown">
                    <a class="navitem" href="#">Link 2 <svg
                            xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </a>
                    <div class="dropdown-menu">
                        <a class="subnavitem" href="#">Sub Menu 1</a>
                        <a class="subnavitem" href="#">Sub Menu 2</a>
                        <a class="subnavitem" href="#">Sub Menu 3</a>
                    </div>
                </div>
                <a class="navitem" href="#">Line 3</a>
            </nav>
        </header>
    </main>
    <!--
        The following chevron (aka single arrow tip) comes from https://heroicons.com/

        This SVG code is a chevron pointing to the right
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
        </svg>



        This SVG code is a chevron pointing to the left
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>


        This SVG code is a chevron pointing to up
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M4.5 15.75l7.5-7.5 7.5 7.5" />
        </svg>


        This SVG code is a chevron pointing down
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
        </svg>



     -->
</body>

</html>
