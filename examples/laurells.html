<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>" Contribution | Contact Us" </title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        form {
            /* Center the form on the page */
            margin: 0 auto;
            width: 400px;
            /* Form outline */
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 1em .5em;
            font-size: 1.1rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        form li+li {
            margin-top: 1em;
        }

        label {
            /* Uniform size & alignment */
            display: inline-block;
            text-align: right;
        }

        input,
        textarea {
            /* To make sure that all text fields have the same font settings
           By default, textareas have a monospace font */
            font: 1em sans-serif;

            /* Uniform text field size */
            width: 300px;
            box-sizing: border-box;

            /* Match form field borders */
            border: 1px solid #999;
        }

        input:focus,
        textarea:focus {
            /* Additional highlight for focused elements */
            border-color: #000;
        }

        textarea {
            /* Align multiline text fields with their labels */
            vertical-align: top;

            /* Provide space to type some text */
            height: 5em;
        }

        .button {
            width: fit-content;
            padding: 1em;
            border-radius: 25px;
            background-color: #04AA6D;
            color: rgb(27, 1, 1);
            font-size: 1.2rem;
            border:none;
        }

        button {
           
            grid-column: 2;
        }

        #feedback {
            background-color: #3fdba2;
            color:#000;
            font-size: 1.3em;
            padding: .5em;
            /* make this element invisible until we are ready for it */
            display: none;
            
        }

    </style>
</head>

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/rsz_1contribution-logos.jpg" alt="Logo image">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About us</a>
                <a href="contact.html">Contact Us</a>
            </nav>

        </header>
        <div id="feedback"></div>
        <form action="#" method="post">

            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">

            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_email">

            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>

            <button class="button" type="submit">Send your message</button>


        </form>





        <footer>
            <h2>Contribution &copy; 2022 - Laurels Echichinwo</h2>
            <a href="site-plan.html">Site Plan</a>
            <a href="contact.html">Contact Us</a>
            <div class="social">
                <a href="https://facebook.com" target="https://facebook.com/laurel jnr">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="https://twitter.com/laurels_">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function (e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>

</body>

</html>
