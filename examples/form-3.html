<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3 Example</title>
    <meta name="description" content="This shows multiple fieldsets">
    <meta name="author" content="Ralph Borcherds">
    <link rel="stylesheet" href="styles/form.css">
    <script src=""></script>
</head>

<body>
    <main>
        <form method="post" action="#">
            <fieldset class="grid-form">
                <legend>Contact Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name" name="name">
                <label for="email">E-mail:</label>
                <input type="text" id="email" placeholder="email" name="email">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="phone" name="phone">
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" rows="5" cols="30"></textarea>
            </fieldset>
            <fieldset class="select">
                <legend>Drop Down select</legend>
                <label for="dropdown">What is your favorite browser?</label>
                <select name="dropdown" id="dropdown">
                    <option value="" selected disabled hidden>--Please choose an option --</option>
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="firefox">Firefox</option>
                    <option value="opera">Opera</option>
                    <option value="edge">Microsoft Edge</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            <fieldset class="grid-form">
                <legend>Are you a current patient:</legend>
                <input type="radio" id="patient" name="patient" value="Yes" checked>
                <label for="patient" class="check-label">Yes</label>
                <input type="radio" id="notpatient" name="patient" value="No">
                <label for="notpatient" class="check-label">No</label>
            </fieldset>
            <fieldset class="grid-form">
                <legend>Preferred day of the week for appointment:</legend>
                <input type="checkbox" id="anyday" name="days" value="anyday" checked>
                <label for="anyday" class="check-label">Any Day</label>
                <input type="checkbox" id="monday" name="days" value="Monday">
                <label for="monday" class="check-label">Monday</label>
                <input type="checkbox" id="tuesday" name="days" value="Tuesday">
                <label for="tuesday" class="check-label">Tuesday</label>
                <input type="checkbox" id="wednesday" name="days" value="Wednesday"
                    class="check-label">
                <label for="wednesday">Wednesday</label>
                <input type="checkbox" id="thursday" name="days" value="Thursday"
                    class="check-label">
                <label for="thursday">Thursday</label>
            </fieldset>
            <fieldset class="grid-form">
                <legend>Preferred time of day:</legend>
                <input type="checkbox" id="anytime" name="time" value="Any Time" checked>
                <label for="anytime">Any Time</label>
                <input type="checkbox" id="morning" name="time" value="Morning">
                <label for="morning">Mornings</label>
                <input type="checkbox" id="afternoon" name="time" value="Afternoon">
                <label for="afternoon">Afternoons</label>
            </fieldset>
            <button type="submit" class="submit-btn" id="save">Send</button>
        </form>
    </main>

</body>
</html>
