<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Sizing Example</title>
    <link rel="stylesheet" href="styles/main-nav.css">
    <link rel="stylesheet" href="styles/font-sizes.css">
</head>

<body>

    <header>
        <nav>
            <a href="index.html">Examples Home</a>
        </nav>
    </header>
    <div class="ft-20">
        <h1>This is an h1 using default size. No CSS rule</h1>
        <h1 class="h1-rem">This is an h1 using 1rem</h1>
        <h1 class="h1-em-16">This is an h1 using 2.5rem which is the default
        </h1>
        <h1 class="h1-em-20">This is an h1 using 2.5em based on parent div set
            to a font-size of 20px</h1>
    </div>
</body>

</html>
