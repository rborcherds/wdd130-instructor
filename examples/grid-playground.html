    Do Not Modify this code. This code reads which CSS file is in use and then
    writes the correct styling properties to the correct color box.
    -->
    <script>
        // This reads the first CSS file. There should only be 1 CSS file used at a time in this HTML
        let cssfile = document.styleSheets[0];

        // These next 14 let statements is what gets a handle on each colored div and then 
        // reads the Computed CSS for each placement block
        let place1 = document.getElementById('placement1');
        let place1comp = getComputedStyle(placement1);

        let place2 = document.getElementById('placement2');
        let place2comp = getComputedStyle(placement2);

        let place3 = document.getElementById('placement3');
        let place3comp = getComputedStyle(placement3);

        let place4 = document.getElementById('placement4');
        let place4comp = getComputedStyle(placement4);

        let place5 = document.getElementById('placement5');
        let place5comp = getComputedStyle(placement5);

        let place6 = document.getElementById('placement6');
        let place6comp = getComputedStyle(placement6);

        let place7 = document.getElementById('placement7');
        let place7comp = getComputedStyle(placement7);


        // This if statement is to check which CSS file is in use and then run the specific statements
        // to write the correct text into the colored blocks.
        if (cssfile.href.endsWith('grid-playground-area.css')) {

            // This is to write the grid-area properties to the screen
            // This also writes the grid-column and grid-row properties as you can use grid-area 
            // with grid-column and grid-row
