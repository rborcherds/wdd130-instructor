<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Contrast</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(4, 300px);
            gap: 30px;
        }

        .col1 {
            background-color: yellow;
            color: white;
            padding: 30px 10px;
        }

        .col2 {
            background-color: aliceblue;
            color: blueviolet;
            padding: 30px 10px;
        }

        .col3 {
            background-color: gainsboro;
            color: darkslategrey;
            padding: 30px 10px;
        }

        .col14 {
            background-color: dimgrey;
            color: khaki;
            padding: 30px 10px;
        }
    </style>
</head>

<body>
    <div class="col1">
        <p>Text color 1</p>
    </div>
    <div class="col2">
        <p>Text color 2</p>
    </div>
    <div class="col3">
        <p>Text color 3</p>
    </div>
    <div class="col14">
        <p>Text color 4</p>
    </div>

</body>
</html>
