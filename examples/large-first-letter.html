<!DOCTYPE html>
<html lang="en">

<head>
  <title>Large First letter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mea+Culpa&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/largefirst.css">
</head>

<body>

  <header>
    <nav>
      <a href="index.html">Examples Home</a>
    </nav>
  </header>

  <main>
    <p>
      <span class="firstletter">T</span>his is an example of how to style the
      first letter of a paragraph to be much larger and a different font. This
      is what the old style writing used to be like.
    </p>
    <p>
      <span class="firstletter">O</span>ld English, especially the Bible had
      every single paragraph start like this.
    </p>
  </main>
</body>

</html>
