<!DOCTYPE html>
<html lang="en">

<head>
  <title>Large First letter</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/largefirst.css" />
</head>

<body>
  <p>
    <span class="firstletter">T</span>his is an example of how to style the
    first letter of a paragraph to be much larger and a different font. This
    is what the old style writing used to be like.
  </p>
  <p>
    <span class="firstletter">O</span>ld English, especially the Bible had
    every single paragraph start like this.
  </p>
</body>

</html>
